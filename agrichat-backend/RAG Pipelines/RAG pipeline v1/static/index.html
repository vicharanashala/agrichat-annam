<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Query Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #f0f7f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1);
            max-width: 700px;
            margin: auto;
            border: 2px solid #c8e6c9;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        input {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #81c784;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }
        button {
            font-size: 16px;
            padding: 12px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #output {
            margin-top: 30px;
        }
        .section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8fdf8;
            border-left: 4px solid #66bb6a;
            border-radius: 10px;
            text-align: left;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section h2 {
            color: #1b5e20;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .markdown-content {
            line-height: 1.6;
            color: #37474f;
        }
        .markdown-content h3 {
            color: #1b5e20;
            margin: 15px 0;
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            border-left: 4px solid #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .loader {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Logs section */
        .log-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 4px solid #388e3c;
            border-radius: 10px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-container h2 {
            color: #1b5e20;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Agro Query Assistant</h1>
        <input type="text" id="queryInput" placeholder="Ask about crops, soil, or farming...">
        <button onclick="sendQuery()">Get Answer</button>

        <div id="output">
            <div id="processing" style="display: none;">
                <div class="loader"></div>
                <p style="color: #4caf50;">Analyzing your agricultural query...</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="queryContext" class="section" style="display: none;">
                <h2>üìö Relevant Context</h2>
                <div id="contextContent" class="markdown-content"></div>
            </div>
            
            <div id="answerSection" class="section" style="display: none;">
                <h2>üåæ Expert Answer</h2>
                <div id="answerContent" class="markdown-content"></div>
            </div>

            <!-- Log Section -->
            <div id="logsSection" class="log-container" style="display: none;">
                <h2>üìù Debug Logs</h2>
                <pre id="logsContent"></pre>
            </div>
        </div>
    </div>

    <script>
        async function sendQuery() {
            const query = document.getElementById("queryInput").value.trim();
            const output = document.getElementById("output");
            const processing = document.getElementById("processing");
            const errorMessage = document.getElementById("errorMessage");

            document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
            errorMessage.style.display = 'none';
            processing.style.display = 'block';

            if (!query) {
                showError("Please enter a query about agriculture!");
                processing.style.display = 'none';
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:8000/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || "Failed to get response");
                }

                const data = await response.json();
                document.getElementById('contextContent').innerHTML = marked.parse(data.context || "No specific context found.");
                document.getElementById('queryContext').style.display = 'block';

                document.getElementById('answerContent').innerHTML = marked.parse(data.answer || "No answer found.");
                document.getElementById('answerSection').style.display = 'block';

                fetchLogs(); 
            } catch (error) {
                showError(`üöú Error: ${error.message || "Failed to process your agricultural query"}`);
            } finally {
                processing.style.display = 'none';
            }
        }

        async function fetchLogs() {
            try {
                const logResponse = await fetch("http://127.0.0.1:8000/logs");
                if (logResponse.ok) {
                    const logText = await logResponse.text();
                    document.getElementById('logsContent').innerText = logText;
                    document.getElementById('logsSection').style.display = 'block';
                }
            } catch (error) {
                console.error("Error fetching logs:", error);
            }
        }

        function showError(message) {
            document.getElementById("errorMessage").innerHTML = marked.parse(message);
            document.getElementById("errorMessage").style.display = 'block';
        }
    </script>
</body>
</html>
