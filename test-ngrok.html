<!DOCTYPE html>
<html>

<head>
    <title>Ngrok Test</title>
</head>

<body>
    <h1>Testing Ngrok Connection</h1>
    <button onclick="testUpdateLanguage()">Test Update Language</button>
    <button onclick="testGetSessions()">Test Get Sessions</button>
    <div id="result"></div>

    <script>
        const API_BASE = "https://30af25538a37.ngrok-free.app/api";

        async function testUpdateLanguage() {
            try {
                const response = await fetch(`${API_BASE}/update-language`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "ngrok-skip-browser-warning": "true"
                    },
                    body: JSON.stringify({
                        device_id: "test-device-id",
                        state: "test-state",
                        language: "en"
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Update Language Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Update Language Error: ${error.message}</p>`;
            }
        }

        async function testGetSessions() {
            try {
                const response = await fetch(`${API_BASE}/sessions?device_id=test-device-id`, {
                    method: "GET",
                    headers: {
                        "ngrok-skip-browser-warning": "true"
                    }
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Get Sessions Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Get Sessions Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
