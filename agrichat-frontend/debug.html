<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriChat Debug - API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .info {
            background-color: #e2e3e5;
            border-color: #d6d8db;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>AgriChat API Debug Tool</h1>

    <div class="section info">
        <h3>Configuration</h3>
        <p>API Base: <span id="apiBase">Loading...</span></p>
        <p>Device ID: <span id="deviceId">Loading...</span></p>
        <p>Environment: <span id="environment">Loading...</span></p>
    </div>

    <div class="section">
        <h3>Tests</h3>
        <button onclick="testSessionsAPI()">Test Sessions API</button>
        <button onclick="testUpdateLanguageAPI()">Test Update Language API</button>
        <button onclick="testQueryAPI()">Test Query API</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script src="./config.js"></script>
    <script>
        // Generate device ID like the main app
        let deviceId = localStorage.getItem("agrichat_device_id");
        if (!deviceId) {
            deviceId = crypto.randomUUID();
            localStorage.setItem("agrichat_device_id", deviceId);
        }

        // Display configuration
        document.getElementById('apiBase').textContent = API_BASE;
        document.getElementById('deviceId').textContent = deviceId;
        document.getElementById('environment').textContent = API_BASE.includes('localhost') ? 'Local' : 'Production';

        async function apiCall(url, options = {}) {
            const headers = { ...(options.headers || {}) };

            if (API_BASE.includes('ngrok')) {
                headers["ngrok-skip-browser-warning"] = "true";
            }

            console.log('[DEBUG] Making request to:', url);
            console.log('[DEBUG] Options:', options);
            console.log('[DEBUG] Headers:', headers);

            return fetch(url, {
                ...options,
                headers: headers
            });
        }

        function addResult(title, status, content, isError = false) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `section ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h4>${title} - ${status}</h4>
                <pre>${content}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        async function testSessionsAPI() {
            try {
                console.log('[TEST] Testing Sessions API...');
                const response = await apiCall(`${API_BASE}/sessions?device_id=${deviceId}`);

                console.log('[TEST] Response status:', response.status);
                console.log('[TEST] Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('[TEST] Response data:', data);

                addResult('Sessions API', `SUCCESS (${response.status})`, JSON.stringify(data, null, 2));
            } catch (error) {
                console.error('[TEST] Sessions API failed:', error);
                addResult('Sessions API', 'FAILED', error.message, true);
            }
        }

        async function testUpdateLanguageAPI() {
            try {
                console.log('[TEST] Testing Update Language API...');
                const response = await apiCall(`${API_BASE}/update-language`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        device_id: deviceId,
                        state: "Punjab",
                        language: "en"
                    })
                });

                console.log('[TEST] Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('[TEST] Response data:', data);

                addResult('Update Language API', `SUCCESS (${response.status})`, JSON.stringify(data, null, 2));
            } catch (error) {
                console.error('[TEST] Update Language API failed:', error);
                addResult('Update Language API', 'FAILED', error.message, true);
            }
        }

        async function testQueryAPI() {
            try {
                console.log('[TEST] Testing Query API...');
                const formData = new FormData();
                formData.append("question", "Test query from debug tool");
                formData.append("device_id", deviceId);
                formData.append("state", "Punjab");
                formData.append("language", "en");

                const response = await apiCall(`${API_BASE}/query`, {
                    method: "POST",
                    body: formData
                });

                console.log('[TEST] Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('[TEST] Response data:', data);

                addResult('Query API', `SUCCESS (${response.status})`, JSON.stringify(data, null, 2).substring(0, 500) + '...');
            } catch (error) {
                console.error('[TEST] Query API failed:', error);
                addResult('Query API', 'FAILED', error.message, true);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[DEBUG] Debug page loaded');
            console.log('[DEBUG] API_BASE:', API_BASE);
            console.log('[DEBUG] Device ID:', deviceId);
        });
    </script>
</body>

</html>
